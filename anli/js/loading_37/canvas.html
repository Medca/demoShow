 <head>

  <title>画布</title>
  <style>
	*{padding:0;margin:0}
	a{text-decoration:none;color:#fff}
	ul,li{list-style:none}
	body{background:#333;font-size:12px;font-family:"微软雅黑"}
  </style>
 </head>
 <body>
	

	<canvas id="canvas" width="160" height="600" style="background:#111"></canvas>

	<script>
	var canvasDom = document.getElementById("canvas");
	var context = canvasDom.getContext("2d");
	var fsize = 16;
	var index = 0;
	var yindex = 0;
	context.font="normal 16px 微软雅黑";
	var str = "有道无术，术可求。有术无道，止于术。"
	setInterval(function () {
                var x = fsize * (index%10);
                var y = fsize * (index%10==0?++yindex:yindex);
		    context.fillStyle=randomColor16();
                context.fillText(str[index%str.length],x,y);
                context.fill();
                context.closePath();
                index++;
        },200)
	
	function random(num){
            return Math.floor(Math.random()*(num+1));
        };

	function randomColor16(){
	    //0-255
	    var r = random(255).toString(16);
	    var g = random(255).toString(16);
	    var b = random(255).toString(16);
	    //255的数字转换成十六进制
	    if(r.length<2)r = "0"+r;
	    if(g.length<2)g = "0"+g;
	    if(b.length<2)b = "0"+b;
	    return "#"+r+g+b;
        }
  </script>
 </body>
</html>

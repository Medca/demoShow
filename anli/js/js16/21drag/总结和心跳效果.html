  <style>
	*{padding:0;margin:0}
	body{font-size:14px;font-family:"微软雅黑";padding:200px;}
	a{text-decoration:none;color:#3333}
	/*css版本

	.box{width:100px;height:100px;background:red;}
	
	/*关键字版本*/
	@keyframes heart{
		0%{transform:scale(2);opacity:0.1}
		100%{transform:scale(1);opacity:1}
	}
	@-webkit-keyframes heart{
		0%{-webkit-transform:scale(2);opacity:0.1}
		100%{-webkit-transform:scale(1);opacity:1}
	}
	@-moz-keyframes heart{
		0%{-moz-transform:scale(2);opacity:0.1}
		100%{-moz-transform:scale(1);opacity:1}
	}
	@-ms-keyframes heart{
		0%{-ms-transform:scale(2);opacity:0.1}
		100%{-ms-transform:scale(1);opacity:1}
	}
	.heart{
		-webkit-animation:heart infinite 1s ease  alternate ;
		-moz-animation:heart infinite 1s ease  alternate ;
		-ms-animation:heart infinite 1s ease  alternate ;
		animation:heart infinite 1s ease  alternate ;
	}
  </style>
 </head>
 <body>

		
	
	<div id="box" class="box heart"></div>	

	<div id="box2" class="box" style="position:relative;top:200px"></div>	



	<script type="text/javascript" src="dom.js"></script>
	<script>
		window.onload = function(){
			//css3关键帧  心跳效果 ---css3  / js
			dom("box2").onmouseover = function(){
				move(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
			};

			dom("box2").onmouseout = function(){
				move(this,{width:100,height:100,marginLeft:0,marginTop:0});
			};
		};
			
	</script>

 </body>

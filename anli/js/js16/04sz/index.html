 <head>

  <title>乘法表</title>
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <style>
	*{padding:0;margin:0}
	a{text-decoration:none;color:#fff}
	ul,li{list-style:none}
	td{padding:5px 10px;border:1px solid #ccc;background:#111;color:#fff;white-space:nowrap}
	body{font-size:12px;font-family:"微软雅黑";padding:20px;}
  </style>
 </head>
 <body>
	
	<input type="text" value="9" id="num"/>
	<input type="button" onclick="result()" value="生成乘法表"/>
	<input type="button" onclick="startResult()" value="自动生成"/>
	<input type="button" onclick="clearResult()" value="停止生成"/>

	<table id="tab">
		<tbody id="tbody"> 
		</tbody>
	</table>


	<script type="text/javascript">
		function result(){
			var num = document.getElementById("num").value;
			if(!num){
				document.getElementById("num").focus();
				alert("请输入一个值吧...");
				return;
			}
			if(isNaN(num)){
				document.getElementById("num").focus();
				alert("请输入一个值吧...");
				return;
			}
			var html = "";
			for(var i=0;i<=num;i++){
				html+="<tr>";
				for(var j=1;j<=i;j++){
					html+="<td>"+ j+" * "+i+" = "+(i*j)+"</td>";
				}
				html+="</tr>";
			}
			document.getElementById("tbody").innerHTML = html;
		}

		var timer = null;
		var num = 0;
		function startResult(){
			timer = setInterval(function(){
				num++;
				document.getElementById("num").value = num;
				result();
			},600);
		}

		function clearResult(){
			clearInterval(timer);
			//num = 0;
			//document.getElementById("num").value = num;
		}	
	</script>
 </body>
</html>

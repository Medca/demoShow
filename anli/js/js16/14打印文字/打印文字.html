	var dom = document.getElementById("text");//文字存放的目标
	var strlen = arr[0].length;
	var len = arr.length;
	var index = 0;
	var timer = null;
	var time = 30;
	var row = 0;

	function start(){

		}

			}else{
				clearTimeout(timer);
			}
		}else{

		}
	};

	start();

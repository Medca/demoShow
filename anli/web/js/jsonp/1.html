<!doctype html>
<html>
	 <head>
		  <!--声明当前页面的编码级：charset=gbk,gb2312(中文编码)，utf-8国际编码-->   
		  <meta http-equiv="Content-Type" content="Text/html;" charset="UTF-8">
		  <!--当前页面的三要素-->
		  <title>jsonp案例</title>
		  <meta name="Keywords" content="关键词,关键词">
		  <meta name="Description" content="">
		  
		  <!--css,js-->
		  <style class="text/css">
				*{
				margin:0;
				padding:0;
			}
			#box{
				width:500px;
				margin:100px auto;
				font-family:'Microsoft yahei';
			}
			#txt{
				width:490px;
				height:37px;
				font-size:16px;
				font-family:'Microsoft yahei';
			}
			#list li{
				list-style:none;
				font-size:14px;
				line-height:30px;
				width:494px;
			}
			#list li a{
				display:block;
				color:#000;
				text-decoration:none;
			}
		  </style>

	 </head>
 <body>
		<div id="box">
			<input type="text" id="txt" />
			<ul id="list"></ul>
		</div>

  <script>
	var oTxt = document.getElementById('txt');
	var oList = document.getElementById('list');
	oTxt.onkeyup = function(){
		var val = this.value;
		var oS = document.createElement('script');
		oS.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + val + '&cb=fly';
		document.body.appendChild( oS );
		document.body.removeChild( oS );
	}

	oList.onmouseover = function(ev){
		ev = ev || event;
		var eTarget = ev.srcElement || ev.target;
		eTarget.style.background = '#f9f';
	}

	oList.onmouseout = function(ev){
		ev = ev || event;
		var eTarget = ev.srcElement || ev.target;
		eTarget.style.background = '';
	}

	function fly( mJson ){
		var data = mJson.s;
		var str = '';
		for ( var i=0;i<data.length;i++ ){
			str += "<li><a href='https://www.baidu.com/s?wd="+ data[i] +"' target='_new'>"+ data[i] +"</a></li>"
		}
		oList.innerHTML = str;
	}

	/*
		fly({
			q:"e",
			p:false,
			s:["ems","ems快递单号查询","excel","eclipse","二维码生成器","尔雅通识课","二手车","儿歌","儿歌视频大全连续播放","俄罗斯"]
		});
	*/
  </script>
 </body>
</html>

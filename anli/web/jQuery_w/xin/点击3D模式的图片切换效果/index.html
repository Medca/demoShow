<!doctype html>
<html>
	 <head>
		  <!--声明当前页面的编码级：charset=gbk,gb2312(中文编码)，utf-8国际编码-->   
		  <meta http-equiv="Content-Type" content="Text/html;" charset="UTF-8">
		  <!--当前页面的三要素-->
		  <title>点击3D模式的图片切换效果</title>
		  <meta name="Keywords" content="关键词,关键词">
		  <meta name="Description" content="">
		  
		  <!--css,js-->
		  <style class="text/css">
				*{margin:0px;padding:0px;}
				img{border:0}
				.flash{width:980px; height:410px; margin:50px auto;position:relative; }
				.flash img.left{position:absolute; left:50px; top:190px; z-index:999;}
				.flash img.right{position:absolute; right:50px; top:190px; z-index:999;}
				.flash ul li{list-style:none; position:absolute; background:#000;}
				.flash ul li img{width:100%;height:100%;}
				.flash ul li.cs1{width:640px;height:270px;z-index:99;left:170px; top:70px;}
				.flash ul li img{opacity:0.5}
				.flash ul li.cs1 img{opacity:1;}
				.flash ul li.cs2{width:540px; height:230px; z-index:8; left:450px; top:90px;}
				.flash ul li.cs{width:540px; height:230px; left:200px; top:90px;}
				.flash ul li.cs3{width:540px; height:230px; z-index:8; left:0px; top:90px;}

		  </style>

	 </head>
 <body>
  <div class="flash">
	<img src="images/left.png"  class="left"/>
	<img src="images/right.png" class="right"/>
	<ul class='imgList'>
		<li class="cs1"><img src="images/1.jpg" /></li>
		<li class="cs2"><img src="images/2.jpg" /></li>
		<li class='cs'><img src="images/3.jpg" /></li>
		<li class='cs'><img src="images/4.jpg" /></li>
		<li class='cs'><img src="images/5.jpg" /></li>
		<li class='cs'><img src="images/6.jpg" /></li>
		<li class='cs'><img src="images/7.jpg" /></li>
		<li class='cs'><img src="images/8.jpg" /></li>
		<li class='cs'><img src="images/9.jpg" /></li>
		<li class='cs3'><a href=""><img src="images/10.jpg" /></a></li>
	</ul>
 </div>

 <script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	var _index=0;
	var time=0;
	var a=0;
	var arrwidth=[];
	var arrHeight=[];
	var arrTop=[];
	var arrLeft=[];
	var arrOpacity=[];
	var arrZindex=[];
	var obj=$(".imgList li");
	var len=$(".imgList li").length;
	
	time=new Date();
	$("img.right").click(function(){
		if(new Date-time>500){
			z(0)
		}
		time = new Date();
	});

	$("img.left").click(function(){
		if(new Date-time>500){//点击时间-现在图片时间
			z(1);
		}
		time=new Date();	
	});
	
	function z(pk){
		for(var i=0;i<len;i++){
			arrwidth[i]=obj.eq(i).css("width");
			arrHeight[i]=obj.eq(i).css("height");
			arrTop[i]=obj.eq(i).css("top");
			arrLeft[i]=obj.eq(i).css("left");
			arrOpacity[i]=obj.eq(i).find("img").css("opacity");
			arrZindex[i]=obj.eq(i).css("z-index");
		}

		for(var i=0;i<len;i++){
			if(pk==0){
				if(i==0){a=9;}else{a=i-1;}
			}
			if(pk==1){
				if(i==9){a=0;}else{a=i+1;}
			}

			obj.eq(i).find("img").css({"opacity":arrOpacity[a]});
			obj.eq(i).css({"z-index":arrZindex[a]});
			obj.eq(i).animate({
				"width":arrwidth[a],
				"height":arrHeight[a],
				"top":arrTop[a],
				"left":arrLeft[a],
			},500);
		}
	}
</script>
 </body>
</html>

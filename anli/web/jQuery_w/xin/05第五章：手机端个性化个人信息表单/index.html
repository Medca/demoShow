		  <!--css,js-->
		  <style class="text/css">
				*{margin:0px;padding:0px;list-style:none;}
				body{font-family:"微软雅黑";font-size:12px;color:#333;}
				img{border:0}
				#UserInfo{width:400px;height:670px;background:#6a2e92;margin:30px auto 0;box-shadow:0 0 10px #000;border:1px solid #fff;}
				#UserInfo .logo{margin:50px auto 30px;display:block;}

				#UserInfo .Info input.txt{width:360px; height:45px; background:#c9beda; margin:10px 0 10px 20px;border:0;border-radius:5px;text-indent:10px;color:#6a2e92;font-size:12px;line-height:45px;}
   			    #UserInfo .Info .sel_Info{ position:relative;}
			    #UserInfo .Info .sel_Info input.txt{width:320px; border-radius:5px 0px 0px 5px;}

				#UserInfo .Info .sel_Info span.set_but{width:40px;height:45px;display:inline-block;background:url("images/select1.png");position:absolute; left:340px; top:10px; border-left:1px solid #ddd;}
				#UserInfo .Info .sel_Info ul.ul_xz{width:320px;height:240;background:#fff; box-shadow:0px 0px 10px #000;position:absolute;left:20px;top:55px;padding-top:10px;display:none;}
				#UserInfo .Info .sel_Info ul.ul_xz li{width:120px; float:left; font-size:14px;line-height:35px;border-bottom:1px dotted #ddd; text-align:center; margin-left:25px;}
				#UserInfo .Info .sel_Info ul.ul_xz li.hover{ background:#6a2e92; color:#fff;}

				#UserInfo .sel_sex{color:#fff; text-indent:20px; padding:10px 0px; font-size:14px;}
				#UserInfo .sel_sex font{width:80px;height:24px;line-height:24px;float:left}
				#UserInfo .sel_sex span{width:12px;height:24px;float:left;}
				#UserInfo .sel_sex span.man{background:url("images/sex_man.png");}
				#UserInfo .sel_sex span.woman{background:url("images/sex_woman.png") -12px 0px;}
		
				#UserInfo  .sel_aihao{padding-top:30px; padding-left:20px;}
				#UserInfo .sel_aihao ul li{width:100px; height:35px; line-height:35px;font-size:12px; float:left; color:#c9beda;background:url("images/chk.png") no-repeat 0px 10px; text-indent:25px; margin-left:15px;}
				#UserInfo .sel_aihao ul li.active{background:url("images/chk_active.png") no-repeat 0px 10px;}
				#UserInfo .button input.but{width:117px;height:54px; border:0px; background:url("images/submit.png");margin:20px 0px 0px 130px;}

		  </style>

	 </head>
 <body>
  <div id="UserInfo">
		<img src="images/logo.png" class="logo"/>
		<form action="http://www.baidu.com" method="get">
			<div class="Info">
				<input type="text" placeholder="用户名" name="userName" class="txt" ts_title="用户名"/>
				<input type="text" placeholder="电话号码" name="iphone" class="txt" ts_title="电话号码"/>
				<input type="text" placeholder="联系地址" name="address" class="txt" ts_title="联系地址"/>	
				<!--选择星座开始-->
				<div class="sel_Info">
					<input type="text"  class="txt xz" placeholder="请选择你的星座" ts_title="请选择你的星座" name="xz"/>
					<span class="set_but"></span>
					<ul class="ul_xz">
						<li class="hover">水瓶座</li><li>双鱼座</li><li>白羊座</li>
						<li>金牛座</li><li>双子座</li><li>巨蟹座</li>
						<li>狮子座</li><li>处女座</li><li>天秤座</li>
						<li>天蝎座</li><li>射手座</li><li>魔羯座</li>

					</ul>
				</div>
				<!--选择星座结束-->

			</div>
			
			<!--选择性别开始-->
			<div class="sel_sex">
				<input type="hidden" name="sex"  class="sex"/>
				<font>性别：</font> <span class="man"></span> <span class="woman"></span>
			</div>
			<!--选择性别结束-->

			<!--选择兴趣爱好开始-->
			<div class="sel_aihao">
				<input type="hidden" name="aihao" class="ah" />
				<img src="images/ah.png" />
				<ul>
					<li>听歌</li><li>跳舞</li><li>打篮球</li>
					<li>睡觉</li><li>看书</li><li>逛街</li><li>旅游</li>
					<li>看电影</li><li>吃货</li>
				</ul>
			</div>
			<!--选择兴趣爱好结束-->

			<!--信息提交按扭开始-->
			<div class="button" >
				<input type="submit"  class="but" value=""/>
			</div>
			<!--信息提交按扭结束-->
		</form>
  </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

	//点击小按扭，出现下拉选项
	var mark=1;
	$(".sel_Info span.set_but").click(function(e){
		e.stopPropagation();//阻止冒泡事件
		if(mark==1){
			$(this).css({"background-image":"url(images/select2.png)"});
			$(".sel_Info ul.ul_xz").slideDown();
			mark=2;
			//下拉后，选中的项应该和输入框里面对应的内容项是一样的
			var obj=$(".sel_Info ul.ul_xz li");
			var len=obj.length;
			for(var i=0;i<len;i++){
				if(obj.eq(i).html()==$(".sel_Info input.xz").val()){
					obj.eq(i).addClass("hover").siblings("li").removeClass("hover");
				}
			}
		}else{
			$(this).css({"background-image":"url(images/select1.png)"});
			$(".sel_Info ul.ul_xz").slideUp();
			mark=1;
		}
	});
	
	//下拉内容鼠标移动上面显示效果
	$(".sel_Info ul.ul_xz li").mouseover(function(){//siblings("li")指定li元素
		$(this).addClass("hover").siblings("li").removeClass("hover");
	});

	//下拉内容点击后要赋值给 input 输入框
	$(".sel_Info ul.ul_xz li").click(function(){
		$(".sel_Info input.xz").val($(this).html());// 把获取到的值赋给输入框 
	});
	//性别的单选事件
	//选择女生时
	$(".sel_sex span.woman").click(function(){
		$(this).css({"background-position":"0px 0px"});
		$(".sel_sex span.man").css({"background-position":"-12px 0px"});
		$(".sel_sex input.sex").val("女")
	});

	//选择男生时
	$(".sel_sex span.man").click(function(){
		$(this).css({"background-position":"0px 0px"});
		$(".sel_sex span.woman").css({"background-position":"-12px 0px"});
		$(".sel_sex input.sex").val("男")
	});
	
	//个人兴趣爱好复选框的制作
	$(".sel_aihao ul li").click(function(){
		var obj=$(".sel_aihao ul li");
		var arr_ah=[];
		if($(this).hasClass("active")){
			$(this).removeClass("active");
		}else{
			$(this).addClass("active");
		}
		for(var i=0;i<obj.length;i++){
			if(obj.eq(i).hasClass("active")){
				arr_ah.push(obj.eq(i).html());
			}
		}
		$(".sel_aihao input.ah").val(arr_ah.join(","));
	});
</script>

<!doctype html>
<html lang="en">
 <head>
 <!--声明当前页面的编码格式 UTF-8（国际编码）gbk(中文简体)-->
	<meta charset="UTF-8">
	<!--声明当前页面的三要素-->
	<title>3D环境+景深、animation</title>
	<meta name="Keywords" content="关键字">
	<meta name="Description" content="描述">
	<!--样式 css 变漂亮 衣柜-->
	<style type="text/css">
		*{margin:0px; padding:0px;}
		body{background:url("images/bodyBg5.jpg") ; background-size:100%;}
		.box{width:980px; margin:150px auto ; perspective:1000px;}
		.box .sec{transform-style:preserve-3D;/*设置为3D元素*/ width:240px; height:240px; position:relative; float:left; margin:20px;}
		.myss{-webkit-animation:myss 3s linear infinite;}
		.myst{-webkit-animation:myst 3s linear infinite;}
		.mysy{-webkit-animation:mysy 3s linear infinite;}
		.box .sec div{position:absolute;width:230px; height:230px; padding:5px; opacity:0.9;  }
		.box .sec div.top{background:#ffff00; transform: translateZ(120px) rotateX(-90deg); transform-origin:top center;}
		.box .sec div.bottom{background:#ff9900;transform:translateZ(120px) rotateX(90deg); transform-origin:bottom center;}
		.box .sec div.left{background:#666600;transform:translateZ(120px) rotateY(90deg); transform-origin:left center;}
		.box .sec div.right{background:#33cc00;transform:translateZ(120px) rotateY(-90deg); transform-origin:right center;}
		.box .sec div.front{background:#ff66cc;transform:translateZ(-120px);}
		.box .sec div.back{background:#3333cc; transform:translateZ(120px) rotateY(180deg);}
		/*老实交代从哪里到哪里去*/
			@-webkit-keyframes myss{
				from{transform:rotate(0deg);}  /*从哪里*/
				to{transform:rotate(360deg);}   /*到哪里去*/
			}
		/*老实交代干什么去了什么时间做了什么事情*/
		@-webkit-keyframes myst{
				0%{transform:rotateX(0deg);width:300px; height:300px;}  /*从哪里*/
				10%{background:#000;transform:rotateX(0deg);}
				20%{background:#0ff;transform:rotateX(0deg);}
				30%{background:#ff0;transform:rotateX(45deg);}
				40%{background:#0f0;transform:rotateX(60deg);}
				50%{transform:rotateX(90deg);}
				100%{transform:rotateX(360deg);}   /*到哪里去*/
			}
			@-webkit-keyframes mysy{
				0%{transform:rotateY(0deg);}  /*从哪里*/
				
				100%{transform:rotateY(360deg);}   /*到哪里去*/
			}
	</style>
 </head>
 <body>
	<div class="box">
		<div class="sec myss">
			<div class="top"><img src="images/2.jpg"/></div>
			<div class="bottom"><img src="images/4.jpg"/></div>
			<div class="left"><img src="images/3.jpg"/></div>
			<div class="right"><img src="images/5.jpg"/></div>
			<div class="front"><img src="images/6.jpg"/></div>
			<div class="back"><img src="images/7.jpg"/></div>
		</div>
		<div class="sec myst">
			<div class="top"><img src="images/2.jpg"/></div>
			<div class="bottom"><img src="images/4.jpg"/></div>
			<div class="left"><img src="images/3.jpg"/></div>
			<div class="right"><img src="images/5.jpg"/></div>
			<div class="front"><img src="images/6.jpg"/></div>
			<div class="back"><img src="images/7.jpg"/></div>
		</div>
		<div class="sec mysy">
			<div class="top"><img src="images/2.jpg"/></div>
			<div class="bottom"><img src="images/4.jpg"/></div>
			<div class="left"><img src="images/3.jpg"/></div>
			<div class="right"><img src="images/5.jpg"/></div>
			<div class="front"><img src="images/6.jpg"/></div>
			<div class="back"><img src="images/7.jpg"/></div>
		</div>
	</div>
	<!--
	1. 眼睛看3D 元素的距离 perspective 800px
	2. 设置3d 元素 
	3. 准备  上下左右 前后 定位 一起 transform
	4.旋转开始了 6  Z  位置关系  如果先改z 然后改角度   如果先改的是角度，z 就要记得变化  先后 是有关系
	5.-webkit-
		-moz-
		-ms-
		-o-
	-->
 </body>
</html>

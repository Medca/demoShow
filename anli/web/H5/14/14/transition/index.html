 <!--声明当前页面的编码格式 UTF-8（国际编码）gbk(中文简体)-->
	<meta charset="UTF-8">
	<!--声明当前页面的三要素-->
	<title>多边形案例（transition）</title>
	<meta name="Keywords" content="关键字">
	<meta name="Description" content="描述">
	<!--样式 css 变漂亮 衣柜-->
	<style type="text/css">
		*{margin:0px; padding:0px;}
		body{background:url("images/bodyBg5.jpg") ; background-size:100%;}
		.box{width:980px; margin:100px auto 0;}
		.hex{width:180px; height:105px; background:rgba(68,251,25,0.6);position:relative; margin:30px 5px; float:left;}
		.hex:nth-child(9n-3){margin-left:100px;}
		.hex::before,.hex::after{position:absolute;top:0px; left:0px;display:block;width:180px; height:105px;background:rgba(68,251,25,0.6);content:"";}
		.hex::before{transform:rotate(60deg);}
		.hex::after{transform:rotate(-60deg);}
		.hex img{position:absolute; z-index:9; left:0;right:0;top:0;bottom:0;margin:auto;}
		.clear{clear:both;}
	/**.hex:hover{width:230px; height:180px; transition:width 1s linear,height 1s linear;}***/
		.hex:hover img{transform:rotate(60deg) scale(1.6); transition:all 1s ease 0s;}
	</style>
 </head>
 <body>
	<div class="box">
		<div class="hex">
			<img src="images/1.png"/>
		</div>

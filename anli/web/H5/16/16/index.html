		  <style class="text/css">
				*{margin:0px;padding:0px;}
				img{border:0}
				body{background:url("img/bj.jpg") no-repeat fixed;background-size:cover;}
				@media all and (min-width:980px){
					 .box{width:100%; height:70px;}
					 .box .logo{position:fixed; top:10px; left:50px;}
					 .box nav{width:870px; background:#fff; height:70px; margin:15px auto;overflow:hidden}
					 .box nav a{width:100px; height:40px; margin:15px 0px; display:inline-block;}
				}
				
				@media all and (min-width:720px) and (max-width:980px){
					.box{width:200px; background:#fff; padding-top:30px;}
					.box .logo{display:block;margin: auto;  }
					.box nav{width:200px; }
					.box nav a{width:100px; height:40px; margin:45px 0px; display:block;}
				}
				
				@media all and (max-width:720px){
					.box{width:256px;height:256px;position:fixed; bottom:30px; left:20px;}
					.box .logo{position:absolute;border:2px solid #333; left:0; right:0; top:0; bottom:0;margin: auto;  }
					.box nav{width:256px;height:256px;;background:rgba(0,0,0,0.5) ; border-radius:50%;display:none;}
					.box nav a{width:40px; height:40px; position:absolute;border-radius:50%; margin-left:-20px; margin-top:-20px;transition:all .5s ease;}
					.box:hover nav{display:block;}
					
				}

				.box nav a:nth-child(1){background:rgba(255,255,255,1) url("img/1_28.png") no-repeat top;}
				.box nav a:nth-child(2){background:rgba(255,255,255,1) url("img/1_29.png") no-repeat top;}
				.box nav a:nth-child(3){background:rgba(255,255,255,1) url("img/1_30.png") no-repeat top;}
				.box nav a:nth-child(4){background:rgba(255,255,255,1) url("img/1_31.png") no-repeat top;}
				.box nav a:nth-child(5){background:rgba(255,255,255,1) url("img/1_32.png") no-repeat top;}
				.box nav a:nth-child(6){background:rgba(255,255,255,1) url("img/1_33.png") no-repeat top;}
				.box nav a:nth-child(7){background:rgba(255,255,255,1) url("img/1_34.png") no-repeat top;}
				.box nav a:nth-child(8){background:rgba(255,255,255,1) url("img/1_35.png") no-repeat top;}
				.box .logo{width:80px; height:80px;background:rgba(0,0,0,0.5) url("img/logo.png") no-repeat center; border:2px solid #fff; border-radius:50%;}
				.box nav a:hover{transform:scale(1.3);transition:all .5s ease;}

<script>

		var  ico = document.querySelectorAll(".menico");//得到所有样式为menico 的元素
		//alert(ico.length);
		//toFixed 四舍五入 number  
		for(var i= 0,l=ico.length; i<ico.length; i++){
			ico[i].style.left=(50 - 35*Math.cos(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4)+"%";
			ico[i].style.top=(50 + 35*Math.sin(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4)+"%";
		}

</script>

<meta name="viewport" content="width=640PX, initial-scale=1, user-scalable=2.0">  指定 样式宽度
width - viewport的宽度 height - viewport的高度
initial-scale - 初始的缩放比例
minimum-scale - 允许用户缩放到的最小比例
maximum-scale - 允许用户缩放到的最大比例
user-scalable - 用户是否可以手动缩放

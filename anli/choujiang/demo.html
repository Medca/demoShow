<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">		
		<!--当前页面的三要素-->
		<title>javaWeb开发抽奖程序</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">		

		<!--css , js-->
		<!--css: 层叠样式表，意见美丽的外衣-->
		
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";color:#666;}
			/*以“.”开头的css样式 称之为  类样式*/
			.activitys{width:600px;height:300px;border:1px solid red;margin: 150px auto;}
			.activitys .text{width:600px;height:100px;background:#379be9;text-align:center;
			line-height:100px;font-size:28px;color:#fff;}
			.activitys .myform{text-align:center;}
			.activitys .myform .a_value{width:200px;height:40px;line-height:40px;
				font-size:24px;font-family:"微软雅黑";text-align:center;margin-top:40px;
				margin-bottom:30px;}
			.activitys .myform .btn{width:100px;height:30px;}

		</style>


	</head>
<body>
	
	<!--div 层，盒子 ，容器-->
	<!--以class="自定义名称" 称之为 类样式-->
	<div class="activitys">
		<div class="text" id="myText">javaWeb开发抽奖程序</div>
		<div class="myform">
			<input type="text" class="a_value" value="" id="myRandom"/> <br />
			<input type="button" value="开始抽奖" class="btn" onclick="myStart()"/>
			<input type="button" value="停止" class="btn" onclick="stop()"/>

		</div>
	</div>

<!--开发抽奖的动态变化程序-->
<script type="text/javascript">
	
	var timer = null; // 定时器的变量
	// 抽奖数据，以逗号分隔
	var data = "柠檬不心酸,Cold Air,黄土高原上那些事,今朝有酒今朝醉,Lunatic,通衢,沈文斌,毛毛";
	// 分拆抽奖的数据为数组
	var arr = data.split(",");
	// 开始抽奖方法
	function myStart(){
		document.getElementById("myRandom").value = "";
		if(!timer){
			// 创建定时器
			timer = setInterval(
				function change(){
					var max = arr.length -1; // 获取最大的下标数值
					var rand = Math.random(); // 创建一个随机数，大于0
					var randIndex = parseInt(rand * max); // 得到整型数据
					// 获取文本区域的值
					var text_val = document.getElementById("myText");
					text_val.innerHTML = arr[randIndex]; // 跳动的字符
				},1); // 每50毫秒的间隔，更快的是数字变小
		}	
	
	}

	// 停止按钮
	function stop(){
		// 清除定时器		
		clearInterval(timer);
		// 定时器的变量清空
		timer = null;
		
		// 获取变化区域的值
		var myText = document.getElementById("myText");
		// 获取到文本框里边的值
		var myRandom = document.getElementById("myRandom");
		// 给文本框赋值最新的值
		myRandom.value = myText.innerHTML;
	}
	


</script>

</body>
</html>
